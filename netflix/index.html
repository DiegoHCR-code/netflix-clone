<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!--responsividade-->
    
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Ínicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">
                    Peaky Blinders
                </h3>
                <p class="descricao">Thomas Shelby e seus irmãos retornam a Birmingham
                    depois de servir no exército britânico durante
                    a Primeira Guerra Mundial.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mine1.jpg" alt="vikings">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mine2.jpg" alt="vikings">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mine3.jpg" alt="vikings">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mine5.jpg" alt="vikings">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mine6.jpg" alt="vikings">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mine7.jpg" alt="vikings">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mine8.jpg" alt="vikings">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mine9.jpg" alt="vikings">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mine10.jpg" alt="vikings">
            </div>
        </div>
    </div>

    <!--owl js-->

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</html>
